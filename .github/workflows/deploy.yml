name: Deploy to AWS

on:
  push:
    branches:
      - main # Trigger on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest # Use the latest Ubuntu runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v2 # Checkout the repository code

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x" # Set the version of Python you want to use

      - name: Install dependencies
        run: |
          pip install -r requirements.txt  # Install Python dependencies

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1 # AWS region

      - name: Pull latest code from main
        run: |
          cd /home/Chatbot/Chatbot-backend
          git pull origin main  # Pull the latest code from the main branch

      - name: Restart backend service
        run: |
          sudo systemctl restart chatbot-backend  # Restart the service to apply changes

      - name: Clean up
        run: |
          echo "Deployment Complete"  # Optional: A step for cleanup or confirmation
